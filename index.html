        let questions = [];
        let currentQuestionIndex = 0;
        let selectedAnswer = null;
        let correctCount = 0;
        let incorrectCount = 0;

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function initQuiz() {
            questions = shuffleArray(allQuestions);
            currentQuestionIndex = 0;
            selectedAnswer = null;
            correctCount = 0;
            incorrectCount = 0;
            updateScoreDisplay();
            displayQuestion();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const q = questions[currentQuestionIndex];
            
            let html = `<h3>Question ${currentQuestionIndex + 1} of ${questions.length}</h3><p>${q.question}</p>`;
            q.options.forEach((option, index) => {
                html += `<div class="option" onclick="selectOption(${index})" id="opt-${index}">${option}</div>`;
            });
            
            container.innerHTML = html;
            document.getElementById('progress').textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('submitBtn').classList.add('show');
            document.getElementById('nextBtn').classList.remove('show');
            selectedAnswer = null;
        }

        function selectOption(index) {
            const submitBtn = document.getElementById('submitBtn');
            if (!submitBtn.classList.contains('show')) return;
            
            const allOptions = document.querySelectorAll('.option');
            allOptions.forEach(opt => opt.classList.remove('selected'));
            
            document.getElementById(`opt-${index}`).classList.add('selected');
            selectedAnswer = index;
        }

        function submitAnswer() {
            if (selectedAnswer === null) {
                alert('Please select an answer!');
                return;
            }
            
            const q = questions[currentQuestionIndex];
            const allOptions = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            
            allOptions.forEach((opt, index) => {
                opt.classList.add('disabled');
                opt.style.pointerEvents = 'none';
                if (index === q.correct) {
                    opt.classList.add('correct');
                }
            });
            
            if (selectedAnswer === q.correct) {
                document.getElementById(`opt-${selectedAnswer}`).classList.add('correct');
                feedback.className = 'feedback correct';
                feedback.textContent = '✓ Correct!';
                correctCount++;
            } else {
                document.getElementById(`opt-${selectedAnswer}`).classList.add('incorrect');
                feedback.className = 'feedback incorrect';
                feedback.textContent = '✗ Incorrect';
                incorrectCount++;
            }
            
            updateScoreDisplay();
            document.getElementById('submitBtn').classList.remove('show');
            
            if (currentQuestionIndex < questions.length - 1) {
                document.getElementById('nextBtn').classList.add('show');
            } else {
                setTimeout(showResults, 1500);
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        function updateScoreDisplay() {
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('scoreDisplay').style.display = 'none';
            document.getElementById('progress').style.display = 'none';
            
            const percentage = ((correctCount / questions.length) * 100).toFixed(1);
            document.getElementById('finalScore').textContent = `${correctCount} / ${questions.length}`;
            document.getElementById('resultText').textContent = `You scored ${percentage}% (${correctCount} correct, ${incorrectCount} incorrect)`;
            document.getElementById('results').classList.add('show');
        }

        function restartQuiz() {
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('scoreDisplay').style.display = 'block';
            document.getElementById('progress').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            initQuiz();
        }
